{% extends 'blog/base.html' %}

{% block head_title %}
    Update Post - Blog
{% endblock %}

{% block main_area %} <!--navbar, 오른쪽을 제외한 글 부분 = main-->
    <h1> Update Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
